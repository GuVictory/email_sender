<html lang="en">
<head>
	<style type="text/css">
		img {
 			-moz-transition: all 1s ease-out;
 			-o-transition: all 1s ease-out;
 			-webkit-transition: all 1s ease-out;
 		}
		img:hover { 
			-webkit-transform: scale(1.5);
 			-moz-transform: scale(1.5);
 			-o-transform: scale(1.5);
		}
	   </style>
</head>

	<div class="wrapper" style="display: flex; flex-direction: column; margin: 1rem; justify-content: center; align-items: center;">

			<img src="https://cs4.pikabu.ru/post_img/big/2016/07/16/9/1468682753195343793.jpg">
		</div>
		<h2 class="text" style="color: aqua;">Привет, $name</h2>
	</div>
</body>
</html>
